services:
  # Backend Service
  - type: web
    name: salla-whatsapp-backend
    env: node
    root: backend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: salla-whatsapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: salla-whatsapp-frontend
          property: url
      # Placeholder vars - You must update these in dashboard
      - key: SALLA_CLIENT_ID
        value: change_me_in_dashboard
      - key: SALLA_CLIENT_SECRET
        value: change_me_in_dashboard
      - key: SALLA_REDIRECT_URI
        value: change_me_after_deploy

  # Frontend Service
  - type: web
    name: salla-whatsapp-frontend
    env: node
    root: frontend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          type: web
          name: salla-whatsapp-backend
          property: url
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: salla-whatsapp-frontend
          property: url

databases:
  - name: salla-whatsapp-db
    databaseName: salla_whatsapp
    user: salla_user
    plan: free
