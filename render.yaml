services:
  # Backend Service
  - type: web
    name: salla-whatsapp-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx prisma db push && node src/scripts/create-admin.js && npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: salla-whatsapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://update-me-after-deploy.onrender.com
      # Placeholder vars - You must update these in dashboard
      - key: SALLA_CLIENT_ID
        value: change_me_in_dashboard
      - key: SALLA_CLIENT_SECRET
        value: change_me_in_dashboard
      - key: SALLA_REDIRECT_URI
        value: change_me_after_deploy

  # Frontend Service
  - type: web
    name: salla-whatsapp-frontend
    env: node
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://update-me-after-deploy.onrender.com
      - key: NEXTAUTH_URL
        value: https://update-me-after-deploy.onrender.com

databases:
  - name: salla-whatsapp-db
    plan: free
