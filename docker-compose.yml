version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: salla_whatsapp_db
    environment:
      POSTGRES_USER: salla_user
      POSTGRES_PASSWORD: salla_password
      POSTGRES_DB: salla_whatsapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis for Queue
  redis:
    image: redis:7-alpine
    container_name: salla_whatsapp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: salla_whatsapp_api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://salla_user:salla_password@postgres:5432/salla_whatsapp
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: salla_whatsapp_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
